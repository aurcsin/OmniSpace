name: omnispace
description: Your OmniSpace journaling & reflection app
version: 1.0.0+1
publish_to: 'none' # Remove this if you intend to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.2

  # Permissions & media
  permission_handler: ^10.2.0
  image_picker: ^0.8.6
  path_provider: ^2.0.11

  # UI helpers
  flutter_colorpicker: ^1.0.3
  intl: ^0.17.0

  # Voice recording & playback
  record: ^4.4.0
  audioplayers: ^6.4.0

  # Hive for local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^2.0.0

  # Hive code generation
  hive_generator: ^1.1.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/journal_bg.png
